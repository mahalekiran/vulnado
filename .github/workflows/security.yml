name: SonarQube Scan

on:
  push:
    branches:
      - sonarqube
  pull_request:
    branches:
      - sonarqube

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarQube dependencies
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli.zip -d ~/sonar-scanner-cli
          export PATH="~/sonar-scanner-cli/sonar-scanner-4.6.0.2313-linux/bin:$PATH"

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ~/sonar-scanner-cli/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
          -X \
          -Dsonar.projectKey=mahalekiran_vulnado \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
